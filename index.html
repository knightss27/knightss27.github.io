<!DOCTYPE html>
<html lang="en">
<head>
    <title>Seth Knights - Portfolio</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <!--  Open Graph Tags  -->
    <meta content="Seth Knights" property="og:title"/>
    <meta content="Portfolio" property="og:description"/>
    <meta content="en_US" property="og:locale"/>
    <meta content="Seth Knights" property="og:site_name"/>

    <!--  CSS  -->
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/ngj4yzz.css">

    <!--  Vendor libraries  -->
    <script src="https://use.fontawesome.com/2b8620aa2d.js"></script>

    <!-- Scripts -->
    <script type="text/javascript" src="/bubble.js"></script>

</head>
<body class="noscrollbar" ontouchstart="">
    <a href="" onclick="handleMenuClick(); return false;" class="menu-btn-top" id="menu-btn-top" tabindex="1">
            <i class="fa fa-bars" aria-hidden="true"></i>
    </a>
    <span class="expand" id="expand">
        <a onclick="console.log('CLICKED')" class="bubble" id="bubble"></a>
        
        <i class="fa fa-bars menu-btn-main" ontouchstart="" onclick="handleMenuClick(); return false;" aria-hidden="true"></i>
        <span class="title disable-select" id="title">Seth Knights</span>
        <ul class="menu-options" id="menu-options">
            <li class="menu-option">About</li>
            <li class="menu-option">Portfolio</li>
        </ul>
    </span>

    <script type="text/javascript">
        const menu_options = document.getElementById("menu-options")
        const menu_btn_top = document.getElementById("menu-btn-top")

        let menuShown = false;

        const handleMenuClick = () => {
            menuShown = !menuShown
            if (menuShown === true) {
                menu_options.style.visibility = "visible"
                menu_btn_top.style.display = "none";
            } else {
                menu_options.style.visibility = "hidden"
                menu_btn_top.style.display = "block"; 
            }
        }

        createBubble(document.getElementById("bubble"), true)
        createBubble(document.getElementById("title"), false)
    </script>

</body>
</html>
